<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW Car Booking</title>
<link rel="stylesheet" href="../booking/style.css">
</head>
<body>

<div class="bmw-container">
  <h1>BMW Car Booking Form</h1>

   <form id="bmwBookingForm" class="bmw-form">
    <div class="row">
      <div class="col">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="contact">Contact (with country code)</label>
        <input type="text" id="contact" required>

        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>

      <div class="col">
        <label for="series">BMW Series</label>
        <select id="series" required>
          <option value="">Select</option>
          <option>X Series</option>
          <option>M Series</option>
        </select>

        <label for="model">Model</label>
        <select id="model" required>
          <option value="">Select</option>
        </select>

        <label for="pickup">Pickup Date & Time</label>
        <input type="datetime-local" id="pickup" required>

        <label for="dropoff">Dropoff Date & Time</label>
        <input type="datetime-local" id="dropoff" required>
      </div>
    </div>

    <button type="submit">Book Now</button>
  </form> 
 


</div>

<script src="../booking/script.js"></script>
</body>
</html>
